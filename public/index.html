<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hypercube with CSS</title>
    <link rel="stylesheet" href="./css/trig.css" />
    <link rel="stylesheet" href="./css/style.css" />
</head>

<body class="trig">
    <div id="cube">
        <div class="point4d" style="--a:+1;--b:+1;--c:+1;--d:+1"></div>
        <div class="point4d" style="--a:+1;--b:+1;--c:+1;--d:-1"></div>
        <div class="point4d" style="--a:+1;--b:+1;--c:-1;--d:+1"></div>
        <div class="point4d" style="--a:+1;--b:+1;--c:-1;--d:-1"></div>
        <div class="point4d" style="--a:+1;--b:-1;--c:+1;--d:+1"></div>
        <div class="point4d" style="--a:+1;--b:-1;--c:+1;--d:-1"></div>
        <div class="point4d" style="--a:+1;--b:-1;--c:-1;--d:+1"></div>
        <div class="point4d" style="--a:+1;--b:-1;--c:-1;--d:-1"></div>
        <div class="point4d" style="--a:-1;--b:+1;--c:+1;--d:+1"></div>
        <div class="point4d" style="--a:-1;--b:+1;--c:+1;--d:-1"></div>
        <div class="point4d" style="--a:-1;--b:+1;--c:-1;--d:+1"></div>
        <div class="point4d" style="--a:-1;--b:+1;--c:-1;--d:-1"></div>
        <div class="point4d" style="--a:-1;--b:-1;--c:+1;--d:+1"></div>
        <div class="point4d" style="--a:-1;--b:-1;--c:+1;--d:-1"></div>
        <div class="point4d" style="--a:-1;--b:-1;--c:-1;--d:+1"></div>
        <div class="point4d" style="--a:-1;--b:-1;--c:-1;--d:-1"></div>
    
    </div>
</body>

</html>
